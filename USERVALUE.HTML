<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>user value.html</title>

	<script type="text/javascript">
	 function getdata()
	  {
	 	   var no1=document.getElementById('no1').value
	 	  var no2=document.getElementById('no2').value

	 	 var z=parseInt(no1)+parseInt(no2) 
 
	 	 document.getElementById('ans').value=z; 

	 }
 </script>
</head>
<body>

	no1<input type="text" id="no1" name="">
	no2<input type="text" id="no2" name="">
	<input type="BUTTON" name="" value="click here"onclick="getdata()">

	<input type="text" id="ans" name="">

</body>
</html>
