<body>
       

	<input type="text" value="" id="d1" name=""  > NAME<br><br>
	
	<input type="text" value="" id="d2"  name="" > EMAIL<br><br>
	
	<input type="text" value="" id="d3" name=""  > corrrect<br><br>

    <button onclick="submit()">Submit</button> <br> <br>


    <div id="table-div">
        <table id="add_table" border="1">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>CONTECT</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <input type="button"  id="reset" value="reset" onclick="reset('reset')">


    
</body>

<script>
    function submit() {
        var name = document.getElementById('d1').value
        var email = document.getElementById('d2').value
        var contect = document.getElementById('d3').value
        var table = document.getElementById('add_table');
        var table_body = table.getElementsByTagName('tbody')[0];
        // table_body.innerHTML = ""
        var row = table_body.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);  
        var cell3 = row.insertCell(2);
        cell1.innerHTML = name;
        cell2.innerHTML = email;
        cell3.innerHTML = contect;

    }
    function reset()
		 {
			location.reload()
		}
</script>
